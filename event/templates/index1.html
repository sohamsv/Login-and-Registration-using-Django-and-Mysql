{% block content %}
{% if request.session.Email %}
{{request.session.Email}} &nbsp;&nbsp; <a href="{% url 'Logout' %}">Logout</a>
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="fw-bold">Add Event</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="" class="form-label">Event Name</label>
                                <input type="text" Required name="name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">Date:</label>
                                <input type="date" Requried name="date" class="form-control">
                            </div>
                        
                            <div class="mb-3">
                                <label for="" class="form-label">Location</label>
                                <input type="text" Required name="Location" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">Choose a time for your event:</label>
                                <input type="time" id="appt" Required name="time" min="09:00" max="18:00" class="form-control">
                            </div>
                             <div class="mb-3">
                                <label for="" class="form-label">Image</label>
                                <input type="file" Required name="image" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% else %}
<b>
    <a href="{% url 'Reg' %}">Registration</a> &nbsp;&nbsp; | &nbsp;&nbsp;
    <a href="{% url 'Loginpage' %}">Login</a>
</b>

{% endif %}
{% endblock content %}
